{% extends 'base.html' %}
{% block content %}
<style>
.row{
padding-top:10px}
.card{
padding-bottom:10px
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
<div class="container mt-3 col-12  pb-50">
  <div class="row">


  {% for i in songs %}

  <div class="card" style="width:200px  height:200px ">
    <img class="card-img-top" src="{{i.image.url}}"  width="200" height="200" alt="Card image" style="width:100% hight:100%">
    <div class="card-body">
      <h6 class="card-title">{{i.title}}</h6>
      <p class="card-text">{{i.artist}}</p>
      <a href="{% url 'songapp:play' i.id %}" class="btn btn-success">play</a>


    </div>
  </div>

   {% endfor %}
    </div>
</div>

{% endblock %}
