<!DOCTYPE html>
<html lang="en">
<head>
  <title>InDiAn MuSiC PlAyEr</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    body {
      position: relative;
  };

  </script>
</head>
<body>
<div class="container-fluid p-5 bg-dark text-white text-center">
  <h1>InDiAn MuSiC PlAyEr</h1>
  <p>india's no1 music site</p>
</div>
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Log in</h2>

                <form action="{% url 'mmapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Username:</label>
                        <div class="col-10">
                            <input name='name' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Password:</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="Submit" class="btn btn-success float-right">log in</button>
                    </div>
                     <div class="pull-left">
                         <button type="button" class="btn btn-danger float-left" ><a style="text-decoration:none" href="{% url 'mmapp:register' %}">register</a></button>
                    </div>

                </form>
                <p>{{error}}</p>
            </div>
        </div>

    </div>
